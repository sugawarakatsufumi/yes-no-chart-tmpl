<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>SPA風 YES-NOチャートTMPL</title>
  <script>
    history.replaceState(null, null, null);
    let statusArray = ['DOMContentLoaded','popstate'];
    for(let m=0; m<statusArray.length; m++){
      window.addEventListener(statusArray[m], function(){
        document.querySelector('html').style.display='block';
        if(location.hash){
          change_page(location.hash);
        }else{
          change_page('#page-start');
        }
        let aElms = document.querySelectorAll('a');
        for(let i=0; i<aElms.length; i++){
          aElms[i].addEventListener('click', function(){
            change_page(this.getAttribute("href"))
          })
        }
      })
    }
    function change_page(pageId){
      let pageElms = document.querySelectorAll('[id^="page-"]')
      for(let i=0;i<pageElms.length; i++){
        pageElms[i].classList.remove('d-block');
        pageElms[i].classList.add('d-none');
      }
      document.querySelector(pageId).classList.remove('d-none');
      document.querySelector(pageId).classList.add('d-block');
    }
  </script>
</head>
<body>
<div class="shadow-sm">
  <header class="header container d-flex align-items-center p-3" style="max-width:800px">
    <a href="./index.html" class="d-block w-25">ロゴとかいれる</a>

</div>

    </div>

</section>
